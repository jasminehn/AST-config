<body>
    <div class="global-question">
        <div class="question-wrapper">
            <div class="progress-bar">
                <h2>AST Configurator</h2>
                <div class="progress-bar-wrapper">
                    <div class="bar-part-wrapper">
                        <hr>
                        <h3>Questionnaire</h3>
                        <p>Step 1 of 2</p>
                    </div>
                    <div class="bar-part-wrapper">
                        <hr>
                        <h3>Configuration</h3>
                        <p>Not Started</p>
                    </div>
                </div>
            </div>
            <div class="internal-content-wrapper">
                <h1 class="page-title">What do you need?</h1>
                <div class="inquiry-wrapper">
                    <p>Do you need data vizualization? <i class="fa-solid fa-question"></i></p>
                    <div class="radio-buttons-wrapper">
                        <input type="radio" id="yes" name="need-1" value="yes" checked>
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="need-1" value="no">
                        <label for="no">No</label><br>
                    </div>
                </div>
                <div class="inquiry-wrapper">
                    <p>Do you need to perform spacecraft activity planning? <i class="fa-solid fa-question"></i></p>
                    <div class="radio-buttons-wrapper">
                        <input type="radio" id="yes" name="need-2" value="yes" checked>
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="need-2" value="no">
                        <label for="no">No</label><br>
                    </div>
                </div>
                <div class="inquiry-wrapper">
                    <p>Do you need to perform sequencing of commands? <i class="fa-solid fa-question"></i></p>
                    <div class="radio-buttons-wrapper">
                        <input type="radio" id="yes" name="need-3" value="yes" checked>
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="need-3" value="no">
                        <label for="no">No</label><br>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <div class="btn-style white-button">Go Back</div>
                    <div class="btn-style gold-button">Continue</div>
                </div>
            </div>
        </div>
    </div>
</body>
